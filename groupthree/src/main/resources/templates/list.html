<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body align="center">
<table>
<tr>
    <th>id</th>
    <th>name</th>
    <th>sex</th>
    <th>age</th>
</tr>
    <tr th:each="person:${people}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.sex}"></td>
        <td th:text="${person.age}"></td>
    </tr>

</table>


</body>
</html>
