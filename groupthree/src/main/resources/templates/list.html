<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body align="center">
<table >
<tr>

    <th>编号</th>
    <th>姓名</th>
    <th>年龄</th>
</tr>
    <tr th:each="person:${people}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.name}"></td>
        <td th:text="${person.age}"></td>
    </tr>

</table>


</body>
</html>
